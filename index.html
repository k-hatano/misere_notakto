<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" charset="utf-8" src="script.js">
    </script>
    <link rel="stylesheet" charset="utf-8" type="text/css" href="style.css" />
    <title>Mis√®re Notakto</title>
    <meta name="theme-color" content="#333" />
    <meta name="viewport" content="initial-scale=1,minimum-scale=0.25" />
  </head>
  <body>
    <div class="main" id="main">
      <canvas id="canvas" width="150" height="150"></canvas>
      <div class="settings" id="settings">
        <select id="ai">
          <option selected="selected" value="0">Human vs Human</option>
          <option value="2">Human vs COM</option>
          <option value="1">COM vs Human</option>
        </select>
        &nbsp;
        <select id="boards_count">
          <option selected="selected" value="1">1 Board</option>
          <option value="2">2 Boards</option>
          <option value="3">3 Boards</option>
          <option value="4">4 Boards</option>
          <option value="5">5 Boards</option>
        </select>
        &nbsp;
        <button id="button_reset">Reset</button>
        <span id="cheat_mode" class="gone">
          &nbsp;
          <button id="button_cheat_mode" class="darken">Cheat Mode</button>
          &nbsp;
          <span id="cheat_depth_label">Depth:</span>
          <input id="cheat_depth" type="number" value="4" min="1" max="8" />
          &nbsp;
          <button id="undo" class="darken">Undo</button>
        </span>
      </div>
    </div>
  </body>
</html>
